<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Lead to the App</title>
</head>
<body>
<form action="lead" method="post">
    <table style="background-color: chocolate">
        <tr>
            <td>Name</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>Mobile</td>
            <td><input type="number" name="mobile"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td>Lead Source</td>
            <td><input type="text" name="source"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Add Lead"></td>
        </tr>


    </table>
</form>
</body>
</html>
